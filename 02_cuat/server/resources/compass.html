<html>
    <head>
        <title>TP2 Tiago Monteiro 142035-5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styles -->
        <style>
            #chartdiv {
                width: 100%;
                height: 500px;
            }
        </style>

        <!-- Resources -->
        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

        <!-- Chart code -->
        <script>
            var actual_angle;
            if(typeof(EventSource) !== "undefined") {
                var source = new EventSource("data_compass");
                source.onmessage = function(event) {
                    var res = event.data.split(" ");
                    actual_angle = res[0];
                    document.getElementById("heading").innerHTML = "El sensor esta apuntando a: " + res[0] + "°";
                    document.getElementById("acc").innerHTML = "X: " + res[1] + " m/s^2  Y: " + res[2] + " m/s^2  Z: " + res[3] + " m/s^2";
                };
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
            }

            am4core.ready(function() {
            
            // Themes begin
            am4core.useTheme(am4themes_animated);
            // Themes end
            
            // create chart
            var chart = am4core.create("chartdiv", am4charts.GaugeChart);
            chart.exporting.menu = new am4core.ExportMenu();
            chart.hiddenState.properties.opacity = 0; // this creates initial fade-in
            
            chart.startAngle = -90;
            chart.endAngle = 270;
            
            var axis = chart.xAxes.push(new am4charts.ValueAxis());
            axis.min = 0;
            axis.max = 360;
            
            axis.renderer.line.strokeWidth = 8;
            axis.renderer.line.strokeOpacity = 1;
            axis.renderer.line.stroke = am4core.color("#999");
            axis.renderer.inside = true;
            
            axis.renderer.axisFills.template.disabled = true;
            axis.renderer.grid.template.disabled = true;
            axis.renderer.ticks.template.disabled = false
            axis.renderer.ticks.template.length = 12;
            axis.renderer.ticks.template.strokeOpacity = 1;
            
            axis.renderer.labels.template.radius = 35;
            axis.renderer.labels.template.disabled = true;
            axis.renderer.ticks.template.disabled = true;
            
            function createLabel(label, deg) {
                var range = axis.axisRanges.create();
                range.value = deg;
                range.grid.disabled = true;
                range.label.text = label;
            }

            createLabel("N", 0);
            createLabel("", 22.5);
            createLabel("NE", 45);
            createLabel("", 67.5);
            createLabel("E", 90);
            createLabel("", 112.5);
            createLabel("SE", 135);
            createLabel("", 157.5);
            createLabel("S", 180);
            createLabel("", 202.5);
            createLabel("SW", 225);
            createLabel("", 247.5);
            createLabel("W", 270);
            createLabel("", 292.5);
            createLabel("NW", 315);
            createLabel("", 337.5);


            // hands
            var northHand = chart.hands.push(new am4charts.ClockHand());
            northHand.radius = am4core.percent(80);
            northHand.startWidth = 20;
            northHand.endWidth = 1;
            northHand.rotationDirection = "clockWise";
            northHand.pin.disabled = true;
            northHand.zIndex = 0;
            northHand.fill = am4core.color("#c00");
            northHand.stroke = am4core.color("#c00");
            northHand.value = 0;

            var southHand = chart.hands.push(new am4charts.ClockHand());
            southHand.radius = am4core.percent(80);
            southHand.startWidth = 20;
            southHand.endWidth = 1;
            southHand.rotationDirection = "clockWise";
            southHand.pin.disabled = true;
            southHand.zIndex = 0;
            southHand.fill = am4core.color("#555");
            southHand.stroke = am4core.color("#555");
            southHand.value = 180;

            setInterval(_rotateCompass, 500);
            function _rotateCompass() {
            
                var angle = (-1) * actual_angle - 90;
            
                chart.animate({property:"startAngle", to: angle}, 1000, am4core.ease.cubicOut);
                chart.animate({property:"endAngle", to: angle + 360}, 1000, am4core.ease.cubicOut);
            
                northHand.animate({property:"value", to: -90 - angle}, 1000, am4core.ease.cubicOut);
                southHand.animate({property:"value", to: 90 - angle}, 1000, am4core.ease.cubicOut);
            }

            }); // end am4core.ready()
        </script>
        </head>
        <body>
            <h1>TP2 Tiago Monteiro 142035-5</h1>
            <h2>Brújula electrónica</h2>
            <div id=result></div>
            <p id="heading"></p>
            <p>Aceleracion:</p>
            <p id="acc"></p>
            <a href="index.html">Volver al inicio.</a>
            <div id="chartdiv"></div>

    </body>
</html>
